<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Dial</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrap">
            <header>
                <h1>Global Dial</h1>
                <select>
                    <option>Select a city...</option>
                    <option>Paris</option>
                    <option>Sydney</option>
                    <option>Alkmaar</option>
                    <option>Budapest</option>
                    <option>Local</option>
                </select>
            </header>
            <main>
                <div class="city-info">
                    <h3 class="city-name">Alkmaar</h3>
                    <span class="date">Sunday, 10th August 2024</span>
                    <span class="time">10:00:00am</span>
                </div>
                <div class="city-info">
                    <h3 class="city-name">Budapest</h3>
                    <span class="date">Sunday, 10th August 2024</span>
                    <span class="time">10:00:00am</span>
                </div>
            </main>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
