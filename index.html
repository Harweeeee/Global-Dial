<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Dial</title>
        <link rel="stylesheet" href="src/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100;0,9..40,200;0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,700;0,9..40,800;0,9..40,900;0,9..40,1000;1,9..40,100;1,9..40,200;1,9..40,300;1,9..40,400;1,9..40,500;1,9..40,600;1,9..40,700;1,9..40,800;1,9..40,900;1,9..40,1000&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.js"></script>
    </head>
    <body>
        <div class="wrap">
            <header>
                <h1>
                    <a href="https://globaldial.netlify.app/">Global Dial</a>
                </h1>
                <select id="cities">
                    <option>Select a city...</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Europe/Amsterdam">Amsterdam</option>
                    <option value="Europe/Budapest">Budapest</option>
                    <option value="current">Local</option>
                </select>
            </header>
            <main>
                <div class="display-info">
                    <div class="city-info" id="Amsterdam">
                        <h3 class="city-name">Amsterdam</h3>
                        <span class="city-date" id="city-date-amsterdam"
                            >Sunday, 10th August 2024</span
                        >
                        <span class="time" id="city-time-amsterdam"
                            >10:00:00am</span
                        >
                    </div>
                    <div class="city-info" id="Budapest">
                        <h3 class="city-name">Budapest</h3>
                        <span class="city-date">Sunday, 10th August 2024</span>
                        <span class="time">10:00:00am</span>
                    </div>
                </div>
            </main>
            <footer>
                <p>
                    This project was coded with â™¥ by
                    <strong>Harleigh Gallant</strong>
                </p>
            </footer>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
