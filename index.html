<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Dial</title>
        <link rel="stylesheet" href="src/styles.css" />
    </head>
    <body>
        <div>
            <header>
                <h1>Global Dial</h1>
                <p class="description">
                    Find out local times in cities Globally
                </p>
                <select>
                    <option>Select a city...</option>
                    <option>Paris</option>
                    <option>Sydney</option>
                    <option>Alkmaar</option>
                    <option>Budapest</option>
                    <option>Local</option>
                </select>
            </header>
            <main>
                <div class="city-info">
                    <h3>Alkmaar</h3>
                    <span>Sunday, 10th August 2024</span>
                    <span>10:00:00am</span>
                </div>
            </main>
        </div>
        <script src="src/index.js"></script>
    </body>
</html>
